<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .countdown-char {
            display: inline-block;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
    </style>
    <title>Countdown</title>
</head>
<body>

<div id="countdown"></div>

<script>
    // Set the date we're counting down to
    var countDownDate = new Date("Mar 2, 2024 18:00:00").getTime();

    // Function to update the countdown
    function updateCountdown() {
        // Get the current date and time
        var now = new Date().getTime();

        // Calculate the time remaining
        var distance = countDownDate - now;

        // Calculate days, hours, minutes, and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the countdown with sliding animation for each character
        var countdownText = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
        var countdownElement = document.getElementById("countdown");
        countdownElement.innerHTML = ''; // Clear existing content

        for (var i = 0; i < countdownText.length; i++) {
            var charSpan = document.createElement('span');
            charSpan.className = 'countdown-char';
            charSpan.textContent = countdownText[i];
            countdownElement.appendChild(charSpan);

            // Trigger animation for each character
            setTimeout(function (span) {
                span.style.opacity = 1;
                span.style.transform = "translateY(0)";
            }, i * 100, charSpan); // You can adjust the delay between characters here
        }
    }

    // Update the countdown every 1 second
    var x = setInterval(updateCountdown, 1000);

    // Initial update
    updateCountdown();
</script>

</body>
</html>
